<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body style="font-size:100%;">
    <!--This is inline css  -->

    <h3 id="changeThis">This data will be changed by JS</h3>
    blank space = &nbsp;<br>
    less than = &lt;<br>
    greater than = &gt;<br>
    pound = &pound;<br>
    copyright = &copy;<br>
    Right Arrow = &rAarr;<br>
    1 by 2 = &frac12;<br>
    1 by 4 = &frac14;<br>
    Empty Character = &#8203;<br>
    Ampharsand = &amp;<br>
    Quetation = &quot;<br>
    apostrofy = &apos;<br>
    Cent = &cent;<br>
    Yen = &yen;<br>
    Euro = &euro;<br>
    Register trademark = &reg;<br>
    <script>
        // internal JavaScript is here
        console.log("This line is from internal script tag inside body")
    </script>
</body>
<script>
    // internal JavaScript is here
    console.log("This line is from internal script tag out side body");
    document.getElementById('changeThis').innerHTML = 'This data is from JS';
    // not working in extrenal JS
</script>

</html>
